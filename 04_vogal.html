<meta charset="UTF-8">
<script>
    //Problema: Vogal
    //Construa um programa que leia um caractere e informe se este caractere é uma vogal.

    //Entrada
    const vogal = prompt("Insira uma letra");


    //Processamento
    let mensagemFinal = (vogal === "a" || vogal === "e" || vogal === "i" || vogal === "o" || vogal === "u") ? `Essa letra é uma vogal` : `Essas letras não são vogais` ;

    
    //Saída
    alert(`${mensagemFinal}`);

</script>
