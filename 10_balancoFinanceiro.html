<meta charset="UTF-8">
<script>
    //Problema: Balanço financeiro
    // Faça um script que peça para o usuário informar as despesas relacionadas com:
    // - Conta de água
    // - Conta de energia elétrica
    // - Conta de telefone
    // - Supermercado
    // Também peça para o usuário informar o valor que recebe de remuneração mensal (salário), proveniente da sua atuação profissional.
    // Verifique se o usuário ganha mais do que recebe e apresente em tela, indicando quanto que sobrou após o pagamento das contas ou quanto que faltou para poder pagar todas as contas previstas.

    //Entrada
    const agua = parseInt(prompt("Gasto em conta de água:").trim().replace(".",","));
    const energia = parseInt(prompt("Gasto em conta de energia elétrica:").trim().replace(".",","));
    const telefone = parseInt(prompt("Gasto em conta de telefone:").trim().replace(".",","));
    const mercado = parseInt(prompt("Gasto em conta do supermercado:").trim().replace(".",","));
    const salario = parseInt(prompt("Qual seu salário:").trim().replace(".",","));

    //Processamento
    let total = agua + energia + telefone + mercado;
    let resto = salario - total;

    let mensagem = (salario > total) ? `O total de gastos é R$${total.toFixed(2).replace(".",",")}, e sobrou R$${resto.toFixed(2).replace(".",",")}`: `Ganha menos do recebe, o total das despesas é de R$${total.toFixed(2).replace(".",",")}, e sobrou R$${resto.toFixed(2).replace(".",",")}`
    
    //Saída
    
    alert(mensagem)
</script>
