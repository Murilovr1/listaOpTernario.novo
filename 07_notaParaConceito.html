<meta charset="UTF-8">
<script>
    //Problema: Nota para Conceito
    // Converta a nota para conceito, conforme a tabela abaixo:
    // Nota                     Conceito
    // Entre 10.0 e 9.0            A
    // Entre 8.9 e 8.0             B
    // Entre 7.9 e 7.0             C
    // Entre 6.9 e 6.0             D
    // Entre 5.9 e zero            E

    //Entrada
    const nota = parseInt(prompt("Qual a sua nota").replace(",",".").trim());
     
    //Processamento
    
    let mensagem = (nota<=10 && nota <=9)? "Nota A":
    (nota<9 && nota <=8) ? "Nota A":
    (nota<8 && nota <=7) ? "Nota B":
    (nota<7 && nota <=6) ? "Nota C":
    (nota<6 && nota <=0) ? "Nota D":
    "Resposta invalida"

//saÃ­da
document.write(mensagem);

</script>
