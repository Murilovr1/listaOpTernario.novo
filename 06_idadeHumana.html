<meta charset="UTF-8">
<script>
    //Problema: Idade Humana
    //É sabido que os caẽs amadurecem mais rapidamente do que os seres humanos (na verdade, alguns seres humanos parecem nunca amadurecer).
    // Calcule a idade do seu cão, baseada nos seguintes fatores:
    // - cães de porte pequeno: fator 5
    // - cães de porte médio: fator 6
    // - cães grandes: fator 7.

    //Entrada
    const idade = prompt("Qual a idade do cão?").trim
    const porte = prompt("Qual o porte dele?P,M,G").trim().toUpperCase

    //Processamento
    let mensagem=(porte=="P")?`Sua idade é de ${(idade*5)} anos`:
    (porte=="M")?`Sua idade é de ${(idade*6)} anos`:
    (porte=="P")?`Sua idade é de ${(idade*5)} anos`:
    "Resposta invalida"
    
    //Saída
    document.write(mensagem)


</script>
